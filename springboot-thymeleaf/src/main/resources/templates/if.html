<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Example if/unless</title>
</head>
<body>
    <div>
        <h1>If/Unless</h1>
        <a th:if="${flag}=='yes'" th:href="www.baidu.com">baidu</a>
        <br/>
        <a th:unless="${flag} =='no'" th:href="www.sina.com">sina</a>
    </div>
</body>
</html>
