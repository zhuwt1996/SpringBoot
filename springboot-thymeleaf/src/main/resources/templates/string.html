<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>String Example</title>
</head>
<body>
    <div>
        <h1>text</h1>
        <p th:text="${username}">zhuwutao</p>
        <span th:text="'Welcome to our application,' + ${username} + '!'"></span>
        <br/>
        <span th:text="|Welcome to our application,${username}!|"></span>
    </div>

</body>
</html>
